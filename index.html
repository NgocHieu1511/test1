<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>DHP Books</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- LOGO -->
      <div class="inner-wrap">
        <div class="inner-logo">
          <img src="./assets/img/logo2.png" alt="DHP BOOKS" />
        </div>
        <!-- MENU -->
        <div class="inner-menu">
          <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li>
              <a href="#">Thể loại</a>
              <ul class="submenu">
                <li><a href="#">Kinh doanh</a></li>
                <li><a href="#">Văn học</a></li>
                <li><a href="#">Truyện tranh</a></li>
                <li><a href="#">Kỹ Năng sống</a></li>
                <li><a href="#">Tiểu thuyết</a></li>
              </ul>
            </li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </div>

        <div class="icon">
          <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="fas fa-search icon"></i>
          </div>
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <a class="accountIcon" href="#"
            ><i class="fa-regular fa-circle-user"></i>
            <ul class="accountMenu">
              <li>Đăng ký</li>
              <li>Đăng nhập</li>
            </ul></a
          >
        </div>
      </div>
    </header>
    <!-- hết phần header -->
    <div class="container">
      <div class="slide">
        <div class="dieuhuong">
          <i class="fa-solid fa-circle-arrow-left" onclick="Back();"></i
          ><i class="fa-solid fa-circle-arrow-right" onclick="Next();"></i>
        </div>
        <div class="chuyen-slide">
          <img src="./assets/img/banner2.jpg" alt="ẢNH 1" />
          <img src="./assets/img/banner6.jpg" alt="ẢNH 2" />
          <img src="./assets/img/banner3.jpg" alt="ẢNH 3" />
          <img src="./assets/img/banner4.jpg" alt="ẢNH 4" />
        </div>
      </div>
      <div class="swiper-wraper">
        <div>
          <i class="fa-solid fa-truck-fast"></i> <br /><span
            >Giao hàng miễn phí</span
          >
        </div>
        <div>
          <i class="fa-solid fa-box"></i><br /><span>Đặt hàng nhanh chóng</span>
        </div>
        <div>
          <i class="fa-solid fa-award"></i><br /><span>Giá tiêu chuẩn</span>
        </div>
        <div>
          <i class="fa-solid fa-spinner"></i><br /><span
            >Đổi trả trong 3 ngày</span
          >
        </div>
      </div>
      <br />
      <div class="best-seller"><h2>Books Bestsellers</h2></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
