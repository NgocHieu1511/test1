<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="../assets/css/responsive.css" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- LOGO -->
      <div class="inner-wrap">
        <div class="inner-logo">
          <img src="../assets/img/logo2.png" alt="DHP BOOKS" />
        </div>
        <!-- MENU -->
        <!-- HAMBURGER MENU BUTTON -->
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>

        <div class="inner-menu">
          <ul>
            <li><a href="./index.html">Trang chủ</a></li>
            <li><a href="./introduction.html">Giới thiệu</a></li>
            <li>
              <a href="#">Thể loại</a>
              <ul class="submenu">
                <li><a href="#">Kinh doanh</a></li>
                <li><a href="#">Văn học</a></li>
                <li><a href="#">Truyện tranh</a></li>
                <li><a href="#">Kỹ Năng sống</a></li>
                <li><a href="#">Tiểu thuyết</a></li>
              </ul>
            </li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="./contact.html">Liên hệ</a></li>
          </ul>
        </div>

        <div class="icon">
          <div class="search-box" id="searchBox">
            <input type="text" placeholder="Tìm kiếm..." />
            <i class="fas fa-search icon" onclick="toggleSearch()"></i>
          </div>
          <div class="shopping-cart">
            <i class="fas fa-shopping-cart"
              ><ul class="shopping-cart-box">
                <li>
                  <span>Chưa có sản phẩm nào được thêm vào giỏ hàng</span>
                </li>
              </ul></i
            >
          </div>

          <div class="accountIcon">
            <i class="fa-regular fa-circle-user"></i>
            <ul class="accountMenu">
              <li><a href="#">Đăng ký</a></li>
              <li><a href="#">Đăng nhập</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- hết phần header -->
    <script src="../javascript/main.js"></script>
  </body>
</html>
