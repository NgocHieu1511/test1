<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="link-pointer">
      <a href="#">Trang chủ</a> &gt; <a href="#">Quên mật khẩu</a>
    </div>

    <div class="auth-container">
      <div class="header">
        <h2>QUÊN MẬT KHẨU</h2>
        <p>
          Đã nhớ mật khẩu?
          <a href="./dangnhap.html" class="auth-link">Đăng nhập</a>
        </p>
      </div>

      <form class="auth-form" action="#" method="POST">
        <input type="text" placeholder="Email hoặc số điện thoại" required />
        <button type="submit" class="auth-btn">Gửi liên kết đặt lại</button>
      </form>

      <div class="divider">
        <span>Hoặc đăng nhập bằng</span>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn facebook-btn">
          <img src="./facebook.png" alt="Facebook" />
          Facebook
        </button>
        <button type="button" class="social-btn google-btn">
          <img src="./google.png" alt="Google" />
          Google
        </button>
      </div>
    </div>
  </body>
</html>
